<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Coder</title>
    <link rel="stylesheet" href="/codercoder.css">
</head>
<body>
    <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup">
        <label for="dark">
          <span class="visually-hidden"></span></label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" />
          <input type="radio" name="theme" id="light" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <label for="light" class="visually-hidden"></label>
      </fieldset>

    <script src="/codercoder.js"></script>
</body>
</html>
